<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>La Mesa Soñada Admin</title>
	<meta name="vierwport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/custom.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/js/functions.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twig.js/0.8.9/twig.min.js"></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	
</head>

<body onload="checkLogin();">
    <div id="head" class="container">
        <div class="col-md-12 col-sm-8 col-xs-8">
			<ul id="menu" class="nav nav-pills">
			  <li class="nav-item">
			  	<button type="button"  onclick="location.reload();" id="menuitem-start" class="nav-link btn btn-outline-primary" href="#">Inicio</button>
			  </li>
			  <li class="nav-item">
			  	<button type="button" onclick="fetchSessions();" id="menuitem-sessions" class="nav-link btn btn-outline-primary " href="#">Sesiones</button>
			  </li>
			  <li class="nav-item">
			  	<button type="button" onclick="fetchUsers();" id="menuitem-users" class="nav-link btn btn-outline-primary " href="#">Usuarios</button>
			  </li>
				<li class="nav-item">
					<button type="button" onclick="requestStatistics();" id="menuitem-statistics" class="nav-link btn btn-outline-primary " href="#">Estadísticas</button>
				</li>

				<li class="nav-item">
					<button type="button" onclick="logout();" id="logout" class="nav-link btn btn-outline-danger" href="#">Salir</button>
				</li>
			</ul>

			<!--
            <nav id="breadcrumbs" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li id='start-breadcrumb' class="breadcrumb-item active" aria-current="page">Inicio </li>
                </ol>
            </nav> -->

            <div id="loader">
            	<div class="lds-ripple"><div></div><div></div></div>
            </div>
        </div>
    </div>

	<div class="container hide" id="login-div">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header bg-primary text-white">
					ACCEDER
				</div>
				<div class="card-body">
					<section class="container row justify-content-center">
						<article>
							<form class="was-validated" id="login-form" action="http://www.lms-api-2.local/oauth" method="post">

								<input id="client_id" name="client_id" type="hidden" value="web">
								<input id="grant_type" name="grant_type" type="hidden" value="password">
								<div class="form-group">
									<label for="username"> Celular: </label>
									<input class="form-control" name="username" id="username" type="text" placeholder="Número de celular" required>
								</div>
								<div class="form-group">
									<label for="password"> Password: </label>
									<input class="form-control" name="password" id="password" type="password" placeholder="Password" required>
								</div>

								<div class="form-group">
									<input onclick="loginSubmit()" class="btn btn-lg btn-block btn-primary" type="button" value="iniciar sesión" />
								</div>
								<br><br><br><br>
							</form>
						</article>
					</section>
				</div>
			</div>
		</div>
	</div>

	<div id="ticket" class="card">

	</div>

	<div id="main" class="card">
	</div>

	<div id="forms" class="card">
	</div>

	<div id="statistics" class="card bgStatistics container">
	</div>
</body>

</html>
